<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>HTML Form</title>
</head>
<body>
    <div class="container border rounded mt-5">
        <div class="row">
            <nav class="navbar navbar-light bg-light mb-4 border-bottom">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Payment form example</span>
                </div>
              </nav>
        </div>
        <div class="row px-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>  
        </div>
        <div class="row">
            <div class="col-5">
                <div class="mb-3">
                    <label for="credit-card" class="form-label">Card #</label>
                    <input type="number" required pattern="{16,19}" class="form-control" id="credit-card" placeholder="XXXXXXXXXXXX">
                </div> 
            </div>
            <div class="col-3">
                <div class="mb-3 mx-3">
                    <label for="cvc-number" class="form-label">CVC #</label>
                    <input type="number" required pattern="{3}" class="form-control" id="cvc-number" placeholder="0000">
                </div> 
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="row justify-content-star">
                        <div class="col-1">
                            <span><i class="fa-solid fa-dollar-sign"></i></span>
                        </div>
                        <div class="col ps-0">
                            <input type="number" class="form-control" id="amount" placeholder="XXXXXXXXXXXX">
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" required pattern="[A-Za-z]+" class="form-control" id="first-name">
                </div>
            </div> 
            <div class="col-6">
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" required pattern="[A-Za-z]+" class="form-control" id="last-name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" required pattern="[A-Za-z]+" class="form-control" id="city">
                </div>
            </div>
            <div class="col-3">
                <label for="state-list" class="form-label">State</label>
                <input class="form-control" list="datalistOptions" id="state-list" required placeholder="Pick a state">
                <datalist id="datalistOptions">
                    <option value="Alabama">
                    <option value="California">
                    <option value="Colorado">
                    <option value="Indiana">
                    <option value="Iowa">
                </datalist>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="postal-code" class="form-label">Postal Code</label>
                    <input type="number" required class="form-control" id="postal-code">
                </div>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-3">
                <div class="row">
                    <div >
                        <label for="form-check" class="form-label">We accept:</label>
                    </div>
                    <div class="col-md-auto rounded bg-secondary ms-2 py-2">
                        <div class="col form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="visa" value="option1" required>
                            <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa text-light"></i></label>
                        </div>
                        <div class="col form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="mastercard" value="option2">
                            <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard text-light"></i></label>
                        </div>
                        <div class="col form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="american-express" value="option3">
                            <label class="form-check-label" for="american-express"><i class="fa-brands fa-cc-amex text-light"></i></label>
                        </div>
                        <div class="col form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="JCB" value="option4">
                            <label class="form-check-label" for="JCB"><i class="fa-brands fa-cc-jcb text-light"></i></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="form-floating" class="form-label">Message</label>
                    <div class="form-floating">
                        <textarea class="form-control" id="comments" style="height: 100px"></textarea>
                    </div>
                    <label for="form-floating" class="text-muted">Add any notes here.</label>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-light py-3 border-top">
                <button type="reset" class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button type="submit" class="btn btn-primary" type="button">Send</button>
              </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
